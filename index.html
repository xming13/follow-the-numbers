<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>
        Follow the numbers
    </title>
    <meta name="description" content="Follow the numbers" />
    <meta name="keywords" content="find, numbers, game" />
    <meta name="author" content="xming13" />
    <meta property="og:title" content="Follow the numbers" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://xming13.github.io/follow-the-numbers/images/follow-the-numbers-og.png" />
    <meta property="og:site_name" content="Follow the numbers" />
    <link rel="shortcut icon" href="favicon.ico">

    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="https://xming13.github.io/games/css/xming-games.min.css" />
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

        ga('create', 'UA-53662868-7', 'auto');
        ga('send', 'pageview');

    </script>
</head>

<body>
<div id="container">
    <header class="clearfix">
            <span>
          Enjoy
        </span>

        <h1>
            Follow the numbers
        </h1>
        <nav>
            <a href="http://xming13.github.io/follow-the-numbers/" class="icon-home" data-info="Home">
                Home
            </a>
            <a href="http://github.com/xming13/follow-the-numbers/" target="_blank" class="icon-github" data-info="Github">
                Github
            </a>
            <a href="http://xming13.github.io/games/" class="icon-games" data-info="Games">
                Games
            </a>
        </nav>
    </header>
    <div class="main-content">
        <div class="panel-container" name="panel-container">
            <div class="panel-main">
                <div class="title">
                    Follow
                </div>
                <div class="subtitle">
                    The Numbers
                </div>
                <div class="sprite">
                    <img src="images/1_2_3.png" height="100" width="100" />
                    <img src="images/I_II_III.png" height="100" width="100" />
                </div>
                <div class="button-holder">
                    <a class="btn-play">
                        PLAY
                    </a>
                </div>
                <div class="button-holder">
                    <a class="btn-leaderboard">
                        LEADERBOARD
                    </a>
                </div>
            </div>
            <div class="panel-game" style="display: none;">
                <div class="scoreboard clearfix">
                    <div id="replay" style="display: none;">
                        <a class="icon-back icon-circle" data-info="Back to home">
                            Back to home
                        </a>
                        <a class="icon-repeat icon-circle" data-info="Play again">
                            Play again
                        </a>
                    </div>
                    <div id="timer">Time left: <span id="timer-value" class="animated fadeIn"></span>
                    </div>
                    <div id="score">
                        Score: <span id="score-value"></span>
                        <span class="score-change"></span>
                    </div>
                </div>
                <div class="gameboard">
                    <ul class="game-grid clearfix">
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                    </ul>
                    <div id="result" style="display:none;">
                        <div id="result-content"></div>
                    </div>
                </div>
            </div>
            <div class="panel-leaderboard" style="display:none;">
                <div class="scoreboard clearfix">
                    <div class="icon-back-holder">
                        <a class="icon-back icon-circle" data-info="Back to home">
                            Back to home
                        </a>
                    </div>
                    <div class="heading">
                        Leaderboard
                    </div>
                </div>
                <div class="highscore-wrapper">
                    <div class="loader"></div>
                    <ul class="highscore-list"></ul>
                </div>
            </div>
        </div>
    </div>
    <div class="xming-games clearfix"></div>
</div>

<script src="js/app.js"></script>
<script src="https://xming13.github.io/games/js/xming-games.min.js"></script>

</body>

</html>
