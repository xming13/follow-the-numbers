<body>
<div id="container">
    <header class="clearfix">
            <span>
          Enjoy
        </span>

        <h1>
            Follow the numbers
        </h1>
        <nav>
            <a href="https://xming13.github.io/find-the-word" class="icon-home" data-info="Home">
                Home
            </a>
            <a href="https://github.com/xming13/find-the-word" target="_blank" class="icon-github" data-info="Github">
                Github
            </a>
        </nav>
    </header>
    <div class="main-content">
        <div class="panel-container" id="panel-container" name="panel-container">
            <div id="panel-main" class="panel-main">
                <div class="title">
                    Follow
                </div>
                <div class="subtitle">
                    The Numbers
                </div>
                <div class="sprite">
                    <img src="images/word.png" height="100" width="100" />
                    <img src="images/word-grid.png" height="100" width="100" />
                </div>
                <div class="button-holder">
                    <a class="btn-play">
                        PLAY
                    </a>
                </div>
            </div>
            <div id="panel-game" class="panel-game" style="display: none;">
                <div class="scoreboard clearfix">
                    <div id="replay" style="display: none;">
                        <a class="icon-repeat" data-info="Play again">
                            Play again
                        </a>
                    </div>
                    <div id="timer">Time left: <span id="timer-value" class="animated fadeIn"></span>
                    </div>
                    <div id="score">
                        Score: <span id="score-value"></span>
                        <span class="score-change"></span>
                    </div>
                </div>
                <div class="gameboard">
                    <ul class="game-grid clearfix">
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                        <li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li><li>&nbsp;</li>
                    </ul>
                    <div id="result" style="display:none;">
                        <div id="result-content"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

<script>
    function addLoadEvent(func) {
        var oldonload = window.onload;
        if (typeof window.onload != 'function') {
            window.onload = func;
        } else {
            window.onload = function() {
                if (oldonload) {
                    oldonload();
                }
                func();
            }
        }
    }

    addLoadEvent(function() {
        XMing.GameStateManager.init();

        $(".btn-play").click(function() {
            $("#panel-main").hide();
            $("#panel-game").show();
            $('html, body').animate({
                scrollTop: $("#panel-container").offset().top
            }, 'fast');

            XMing.GameStateManager.startGame();
        });
    });
</script>
</body>
